        <div class="wrapper blogMainPage">

            <div class="leftColumn">

            <div class="rightColumn">

                <form action="">

                    <div class="contactInfo">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" class="formName" placeholder="Name" required>

                        <label for="email" class="sr-only">Email address</label>
                        <input type="email" id="email" class="formEmail" placeholder="Email address" required>

                    </div>

                    <label for="message" class="sr-only">Message</label>
                    <textarea id="message" cols="30" rows="10" placeholder="Message"></textarea>

                    <button type="submit">Submit</button>

                </form>
            </div>
