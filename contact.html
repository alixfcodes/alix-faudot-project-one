<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Willow - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/522cdd93db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- site top nav -->
    <nav>
        <div class="wrapper">
            <ul>
                <li>
                    <a href="./index.html">
                        <h5>Home</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <h5>About</h5>
                    </a>
                </li>
                <li>
                    <a href="./index.html">
                        <h2>Willow</h2>
                    </a>
                </li>
                <li>
                    <a href="./blog.html">
                        <h5>Blog</h5>
                    </a>
                </li>
                <li class="currentPage">
                    <a href="./contact.html">
                        <h5>Contact</h5>
                    </a>
                </li>
            </ul>
        </div><!-- END of wrapper -->
    </nav>
    <!-- contact header -->
    <header class="header headerContact">
        <div class="wrapper headerContainer">
            <h1>Contact Me</h1>
        </div>
    </header>
    <!-- contact main -->
    <main class="mainBlog">
        <div class="wrapper blogMainPage">
            <!--  left column -->
            <div class="leftColumn">
                <!-- contact section -->
                <section class="recentPosts">
                    <!-- social nav -->
                    <ul class="socialNav">
                        <li>
                            <a href="#"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></a>
                            <span class="sr-only">Link to Facebook</span>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
                            <span class="sr-only">Link to Twitter</span>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-linkedin-in" aria-hidden="true"></i></a>
                            <span class="sr-only">Link to LinkedIn</span>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
                            <span class="sr-only">Link to Instagram</span>
                        </li>
                    </ul>
                    <!--  contact info -->
                    <address>
                        <div class="emailAddress">
                            <a href="mailto:info@email.com" >info@email.com</a><br>
                        </div>
                        <a href="tel:+1234567890">123 - 456 - 7890</a><br>
                        123 Queen Street West, Unit 10<br>
                        Toronto, ON<br>
                        M5V 2D5
                    </address>
                </section>
            </div>
            <!--  right column -->
            <div class="rightColumn">
                <!-- message form -->
                <form action="submit">
                    <div class="contactInfo">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" class="formName" placeholder="Name" required>
                        <label for="email" class="sr-only">Email address</label>
                        <input type="email" id="email" class="formEmail" placeholder="Email address" required>
                    </div>
                    <label for="message" class="sr-only">Message</label>
                    <textarea id="message" cols="30" rows="10" placeholder="Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div><!-- END of wrapper -->
    </main>
    <!-- footer copyright -->
    <footer>
        <div class="copyright">
            <p>Copyright Â© 2022 <a href="https://junocollege.com/" target="_blank">Juno</a></p>
        </div>
    </footer>
</body>
